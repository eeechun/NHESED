  <body>
    <div class="container my-5">
      <h1 class="h1">CONTACT US</h1>
      <p> Please fill out the form below to contact us. We will get back to you as soon as possible.</p>
    </div>
    <form name="contactForm">
        <div id="name" class="mb-3">
          <label class="required">* </label>
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" name="inputName">
        </div>
        <div id="email" class="mb-3">
          <label class="required">* </label>
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" name="inputEmail" placeholder="name@example.com">
        </div>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div id="phone" class="mb-3">
          <label class="required">* </label>
          <label for="inputPhone" class="form-label">Phone</label>
          <input type="tel" class="form-control" name="inputPhone" placeholder="e.g. +886 9xx-xxx-xxx">
        </div>
        <div class="mb-3">
          <label for="inputMessage" class="form-label">Message</label>
          <textarea class="form-control" id="inputMessage" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <label class="required">* </label>
          <input type="checkbox" class="form-check-input" id="check" value="checked">
          <label class="form-check-label" for="check">I've checked my information.</label>
        </div>
        <div class="submitContainer">
          <button class="btn btn-outline-primary" onclick="validateForm()">Submit</button>
        </div>
    </form>
    
    <script src="../static/js/contact.js"></script>
